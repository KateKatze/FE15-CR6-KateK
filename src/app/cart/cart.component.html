<!-- Cart -->
<div class="container mt-5">
    <div class="row">

        <div class="card col-lg-7">
            <h1>Cart</h1>
            <div class="card-header">
                <h6> {{items.length}} items in your cart </h6>
            </div>
            <div class="card-body border col-lg-7" *ngFor="let item of items">
                <ul style="list-style: none;">
                    <li>
                        <img [src]="item.img" class="card-img-top" style="height: 100px;" alt="menu">
                        <div class="card-body">
                            <h5 class="card-title"> {{item.name}} </h5>
                            <p>Price: {{item.price | currency}} </p>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4">
            <h1>Check</h1>
        </div>
    </div>
</div>

<!-- Order contact form -->
<div class="container mt-5">
    <h1 class="mb-3">Order now</h1>
    <p>Please, fill out this form so we can deliver the tasty dishes to you
        <3</p>
            <div class="container">
                <form class="d-flex flex-column col-lg-4" [formGroup]="contact" (ngSubmit)="submitForm()">
                    <input type="text" placeholder="Your First Name" formControlName="fName">
                    <br>
                    <input type="text" placeholder="Your Last Name" formControlName="phone">
                    <br>
                    <textarea type="text" placeholder="Your Message" rows="4" formControlName="textArea"></textarea>
                    <input type="submit" class="btn btn-primary border-0 mt-3 mb-5 col-lg-3" value="Purchase">
                </form>
            </div>
</div>
