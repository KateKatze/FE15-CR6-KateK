<div class="container m-5">
    <h2 class="mb-5 ms-5">Product details</h2>

    <div class="card border m-3 col-lg-3" *ngIf="product">
        <img [src]="product.img" class="card-img-top" style="height: 200px;" alt="menu">
        <div class="card-body">
            <h5 class="card-title"> {{product.name}} </h5>
            <p>Price: {{product.price}} </p>
            <hr>
            <p class="card-text"> {{product.description}} </p>
            <hr>

            <div class="container">
                <button (click)="addToCart()" class="btn btn-md btn-success">Order</button>
            </div>
        </div>
    </div>
</div>
